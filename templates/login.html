<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sempre Doce</title>
    <!-- Importação de Fontes -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css')}}">
</head>
<body>
<header>
        <nav class="navbar">
            <div class="logo">Sempre Doce</div>
            <ul class="nav-links">
                <li><a href="{{ url_for('cadastro') }}">Cadastro</a></li>
                <li><a href="{{ url_for('login') }}">Login</a></li>
                <li><a href="{{ url_for('inicial') }}">Home</a></li>
                <li><a href="{{ url_for('cardapio') }}">Cardápio</a></li>
                <li><a href="{{ url_for('sobre') }}">Sobre</a></li>
                <li><a href="{{ url_for('contato') }}">Contato</a></li>
            </ul>
        </nav>
    </header>
    <div class="hero">
        <div class="hero-content">
            <div class="container">
                <h1>Login - Sempre Doce</h1>
                <form action="home.html">
                    <div class="input-group">
                        <label for="email">Email ou Número de Celular:</label>
                        <input type="text" id="email" name="email" placeholder="Digite seu email ou número" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Senha:</label>
                        <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                    </div>
                    <div class="input-group">
                        <button type="submit">Entrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Sempre Doce - Todos os direitos reservados</p>
    </footer>
</body>
</html>
