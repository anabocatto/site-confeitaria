<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Sempre Doce</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #d35400;
        }
        .input-group {
            margin: 20px 0;
            display: flex;
            justify-content: space-between;
            flex-direction: column;
        }
        .input-group button {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: #fff;
        }
        .email-btn {
            background-color: #3498db;
        }
        .facebook-btn {
            background-color: #3b5998;
        }
        .phone-btn {
            background-color: #2ecc71;
        }
        .input-group button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cadastro - Sempre Doce</h1>
        <p>Escolha uma opção para criar sua conta:</p>
        <div class="input-group">
            <button class="email-btn">Cadastrar com Email</button>
            <button class="facebook-btn">Cadastrar com Facebook</button>
            <button class="phone-btn">Cadastrar com Número de Celular</button>
        </div>
    </div>
</body>
</html>
