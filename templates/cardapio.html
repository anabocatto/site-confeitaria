<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio - Confeitaria Sempre Doce</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cardapio.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">Sempre Doce</div>
            <ul class="nav-links">
                <li><a href="{{ url_for('cadastro') }}">Cadastro</a></li>
                <li><a href="{{ url_for('login') }}">Login</a></li>
                <li><a href="{{ url_for('inicial') }}">Home</a></li>
                <li><a href="{{ url_for('cardapio') }}">Cardápio</a></li>
                <li><a href="{{ url_for('sobre') }}">Sobre</a></li>
                <li><a href="{{ url_for('contato') }}">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="menu">
            <div class="container">
                <h2>Nosso Cardápio</h2>
                <div class="menu-items">
                    <!-- Exemplo de item -->
                    <div class="item">
                        <img src="https://i.pinimg.com/originals/1c/8b/11/1c8b11ab52776eee73ccefc19ff5c1a5.jpg" alt="Bolo de Chocolate">
                        <h3>Bolo de Chocolate</h3>
                        <p>R$50,00</p>
                        <button class="btn" onclick="adicionarAoCarrinho(50)">Adicionar ao Carrinho</button>
                    </div>
                    <!-- Adicione outros itens de maneira similar -->

                </div>
                <!-- Exibição do total do carrinho -->
                <div id="total-carrinho">Total: R$0,00</div>
            </div>
        </section>
    </main>

    <!-- JavaScript para adicionar ao carrinho -->
    <script>
        function adicionarAoCarrinho(preco) {
            fetch('/adicionar', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ preco: preco })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('total-carrinho').innerText = `Total: R$${data.total.toFixed(2)}`;
            });
        }
    </script>
</body>
</html>
